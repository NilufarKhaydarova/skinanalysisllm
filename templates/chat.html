<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Skin Analysis Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.03"><circle cx="30" cy="30" r="2"/></g></svg>') repeat;
            pointer-events: none;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1600; /* Increased from 900px */
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.15);
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            margin-bottom: 20px;
            height: calc(100vh - 40px);
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .chat-header .subtitle {
            opacity: 0.9;
            font-size: 1rem;
            font-weight: 300;
        }

        .status-indicator {
            position: absolute;
            top: 25px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
            position: relative;
        }

        .message {
            margin-bottom: 25px;
            animation: slideInUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.bot {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .message.user {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .bot .avatar {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .user .avatar {
            background: linear-gradient(135deg, #45b7d1 0%, #96ceb4 100%);
            box-shadow: 0 8px 25px rgba(69, 183, 209, 0.4);
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .avatar i {
            font-size: 20px;
            z-index: 2;
            position: relative;
        }

        .message-content {
            max-width: 70%;
            padding: 20px 25px;
            border-radius: 25px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.6;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .bot .message-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 249, 250, 0.9) 100%);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-bottom-left-radius: 8px;
            position: relative;
            max-width: 90%;
        }

        .user .message-content {
            background: linear-gradient(135deg, #45b7d1 0%, #96ceb4 100%);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message-content:hover::before {
            opacity: 1;
        }

        .message-image {
            max-width: 300px;
            border-radius: 20px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .message-image:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 15px;
            margin-left: 65px;
            padding: 15px 25px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dots span {
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-15px);
            }
        }

        .typing-text {
            color: #ff6b6b;
            font-weight: 500;
        }

        .chat-input {
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-top: 1px solid rgba(255, 107, 107, 0.2);
            backdrop-filter: blur(20px);
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 30px;
            padding: 8px;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .input-container:focus-within {
            border-color: #ff6b6b;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            padding: 15px 20px;
            color: #333;
            font-weight: 400;
        }

        .message-input::placeholder {
            color: #999;
        }

        .file-input {
            display: none;
        }

        .input-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            position: relative;
            overflow: hidden;
        }

        .file-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .file-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .send-btn {
            background: linear-gradient(135deg, #45b7d1 0%, #96ceb4 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(69, 183, 209, 0.3);
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(69, 183, 209, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-btn i {
            font-size: 18px;
            z-index: 2;
            position: relative;
        }

        .welcome-section {
            text-align: center;
            padding: 60px 40px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.05) 0%, rgba(76, 201, 196, 0.05) 100%);
            border-radius: 25px;
            margin: 20px;
            border: 1px solid rgba(255, 107, 107, 0.1);
        }

        .welcome-section h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
        }

        .welcome-section .steps {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .step {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            transition: transform 0.3s ease;
        }

        .step:hover {
            transform: translateY(-5px);
        }

        .step i {
            font-size: 2rem;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .analysis-section {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(76, 201, 196, 0.1) 100%);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255, 107, 107, 0.2);
            backdrop-filter: blur(10px);
        }

        .analysis-section h4 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .analysis-section .interpretation-content {
            line-height: 1.6;
        }

        .analysis-section .interpretation-content strong {
            color: #333;
            font-size: 1.1rem;
            display: block;
            margin: 20px 0 10px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(255, 107, 107, 0.2);
        }

        .analysis-section .interpretation-content p {
            margin-bottom: 15px;
            color: #555;
        }

        /* Product Catalog Styles */
        .product-catalog {
            margin: 25px 0;
            width: 100%;
        }

        .product-catalog-header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(76, 201, 196, 0.1) 100%);
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .product-catalog-header h3 {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .product-catalog-header p {
            color: #666;
            font-size: 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            border: 1px solid rgba(255, 107, 107, 0.1);
            position: relative;
            height: auto;
            min-height: 500px;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border-color: #ff6b6b;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(76, 201, 196, 0.1));
        }

        .product-image i {
            font-size: 3rem;
            color: #ff6b6b;
            z-index: 2;
            position: relative;
        }

        .product-info {
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: calc(100% - 200px);
            min-height: 300px;
        }

        .product-header {
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
            min-height: 3rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-brand {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 12px;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 800;
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .product-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .product-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
            min-height: 40px;
        }

        .product-tag {
            background: linear-gradient(135deg, rgba(76, 201, 196, 0.1) 0%, rgba(150, 206, 180, 0.1) 100%);
            color: #4ecdc4;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(76, 201, 196, 0.2);
        }

        .product-match {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(255, 99, 132, 0.1) 100%);
            color: #ff6b6b;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .product-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-1px);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 3;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(255, 99, 132, 0.1) 100%);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            border-left: 5px solid #ff6b6b;
            backdrop-filter: blur(10px);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(248, 249, 250, 0.5);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff5252 0%, #26c6da 100%);
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }

            .bot .message-content {
                max-width: 95%;
            }

            .welcome-section .steps {
                flex-direction: column;
                align-items: center;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .product-card {
                min-height: 450px;
            }

            .product-info {
                padding: 20px;
                min-height: 250px;
            }

            .product-actions {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (min-width: 1201px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
            }
        }

        @media (min-width: 1600px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 30px;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
            <div class="header-content">
                <h1><i class="fas fa-robot"></i> AI Skin Analysis</h1>
                <p class="subtitle">Advanced Skincare Recommendations</p>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-section">
                <h2><i class="fas fa-sparkles"></i> Welcome to Your Personal Skin Assistant!</h2>
                <p style="font-size: 1.1rem; color: #666; margin-bottom: 20px;">Get personalized skincare recommendations powered by AI</p>
                
                <div class="steps">
                    <div class="step">
                        <i class="fas fa-camera"></i>
                        <h4>Upload Photo</h4>
                        <p>Take a clear selfie</p>
                    </div>
                    <div class="step">
                        <i class="fas fa-brain"></i>
                        <h4>AI Analysis</h4>
                        <p>Advanced skin detection</p>
                    </div>
                    <div class="step">
                        <i class="fas fa-magic"></i>
                        <h4>Get Recommendations</h4>
                        <p>Personalized products</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="typing-text">Analyzing your skin...</span>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="input-btn file-btn" onclick="document.getElementById('fileInput').click()" title="Upload Image">
                    <i class="fas fa-image"></i>
                </button>
                <input type="text" class="message-input" id="messageInput" placeholder="Ask me about skincare or upload your photo...">
                <button class="input-btn send-btn" id="sendBtn" onclick="sendMessage()" title="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let chatMessages = document.getElementById('chatMessages');
        let messageInput = document.getElementById('messageInput');
        let typingIndicator = document.getElementById('typingIndicator');
        let sendBtn = document.getElementById('sendBtn');
        let messageCount = 0;

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageUpload(file);
            }
        });

        // Enter key handler
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, isUser = false, isImage = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.style.animationDelay = `${messageCount * 0.1}s`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isImage) {
                const img = document.createElement('img');
                img.src = content;
                img.className = 'message-image';
                img.onclick = () => window.open(content, '_blank');
                messageContent.appendChild(img);
            } else {
                messageContent.innerHTML = content;
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            messageCount++;
            
            // Smooth scroll to bottom
            setTimeout(() => {
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            setTimeout(() => {
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            messageInput.value = '';
            
            showTyping();
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });
                
                const data = await response.json();
                
                setTimeout(() => {
                    hideTyping();
                    if (data.error) {
                        addMessage(`<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${data.error}</div>`);
                    } else {
                        addMessage(data.answer || "I'm here to help with your skincare questions! Feel free to upload a photo for detailed analysis.");
                    }
                }, 1500);
                
            } catch (error) {
                setTimeout(() => {
                    hideTyping();
                    addMessage(`<div class="error-message"><i class="fas fa-exclamation-triangle"></i> Connection error. Please try again.</div>`);
                }, 1500);
            }
        }

        async function handleImageUpload(file) {
            const imageUrl = URL.createObjectURL(file);
            addMessage(imageUrl, true, true);
            
            showTyping();
            
            // Convert to base64
            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64Data = e.target.result;
                
                try {
                    const response = await fetch('/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ image_base64: base64Data })
                    });
                    
                    const data = await response.json();
                    
                    setTimeout(() => {
                        hideTyping();
                        if (data.error) {
                            addMessage(`<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${data.error}</div>`);
                        } else {
                            const analysisResponse = generateAnalysisResponse(data);
                            addMessage(analysisResponse);
                        }
                    }, 3000);
                    
                } catch (error) {
                    setTimeout(() => {
                        hideTyping();
                        addMessage(`<div class="error-message"><i class="fas fa-exclamation-triangle"></i> Failed to analyze image. Please try again.</div>`);
                    }, 2000);
                }
            };
            reader.readAsDataURL(file);
        }

        function generateAnalysisResponse(data) {
            console.log('🔍 Full API Response:', data); // Debug: Log full response
            
            let response = `
                <div class="analysis-section">
                    <h4><i class="fas fa-microscope"></i> Skin Analysis Results</h4>
            `;
            
            if (data.concerns && data.concerns.length > 0) {
                response += `<p><strong><i class="fas fa-eye"></i> Detected Concerns:</strong> ${data.concerns.join(", ")}</p>`;
            }
            
            if (data.skin_type) {
                response += `<p><strong><i class="fas fa-palette"></i> Skin Type:</strong> ${data.skin_type}</p>`;
            }
            
            if (data.severity) {
                response += `<p><strong><i class="fas fa-chart-line"></i> Severity:</strong> ${data.severity}</p>`;
            }
            
            if (data.confidence) {
                response += `<p><strong><i class="fas fa-percentage"></i> Confidence:</strong> ${(data.confidence * 100).toFixed(1)}%</p>`;
            }
            
            response += `</div>`;
            
            // Debug: Log product catalog data
            console.log('🛍️ Product Catalog Data:', data.product_catalog);
            console.log('📦 Product Catalog Length:', data.product_catalog ? data.product_catalog.length : 0);
            
            // Add interpretation if available
            if (data.interpretation) {
                response += `
                    <div class="analysis-section">
                        <h4><i class="fas fa-lightbulb"></i> AI Interpretation & Recommendations</h4>
                        <div class="interpretation-content">${data.interpretation}</div>
                    </div>
                `;
            }

            // Add product catalog if available
            if (data.product_catalog && data.product_catalog.length > 0) {
                console.log('✅ Adding product catalog with', data.product_catalog.length, 'products');
                response += generateProductCatalog(data.product_catalog);
            } else {
                console.log('❌ No product catalog found in response');
                // Add a debug message
                response += `
                    <div class="analysis-section">
                        <h4><i class="fas fa-exclamation-triangle"></i> Debug Info</h4>
                        <p>Product catalog status: ${data.product_catalog ? `Found ${data.product_catalog.length} products` : 'No product_catalog in response'}</p>
                        <p>Debug message: ${data.debug_message || 'No debug message'}</p>
                        <p>Recommendations: ${data.recommendations ? data.recommendations.length : 0} items</p>
                        
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 10px 0;">
                            <strong>Raw Data Check:</strong>
                            <pre style="font-size: 0.8rem; overflow-x: auto;">${JSON.stringify({
                                has_product_catalog: !!data.product_catalog,
                                product_catalog_length: data.product_catalog ? data.product_catalog.length : 0,
                                has_recommendations: !!data.recommendations,
                                recommendations_length: data.recommendations ? data.recommendations.length : 0,
                                all_keys: Object.keys(data)
                            }, null, 2)}</pre>
                        </div>
                    </div>
                `;
            }
            
            response += `
                <div style="margin-top: 25px; padding: 20px; background: linear-gradient(135deg, rgba(76, 201, 196, 0.1) 0%, rgba(150, 206, 180, 0.1) 100%); border-radius: 15px; border-left: 5px solid #4ecdc4;">
                    <p><i class="fas fa-info-circle"></i> <strong>Important:</strong> This analysis is for informational purposes only. For persistent skin concerns, please consult with a qualified dermatologist.</p>
                </div>
            `;
            
            return response;
        }

        function generateProductCatalog(products) {
            console.log('🏗️ Generating product catalog for:', products);
            
            if (!products || products.length === 0) {
                console.log('❌ No products to display');
                return `
                    <div class="product-catalog">
                        <div class="product-catalog-header">
                            <h3><i class="fas fa-exclamation-circle"></i> No Products Found</h3>
                            <p>Unable to find product recommendations at this time.</p>
                        </div>
                    </div>
                `;
            }
            
            console.log('✅ Building catalog with', products.length, 'products');
            
            let catalogHtml = `
                <div class="product-catalog">
                    <div class="product-catalog-header">
                        <h3><i class="fas fa-shopping-bag"></i> Recommended Products for You</h3>
                        <p>Carefully selected based on your skin analysis (${products.length} products found)</p>
                    </div>
                    <div class="products-grid">
            `;
            
            products.forEach((product, index) => {
                console.log(`🛍️ Processing product ${index + 1}:`, product);
                
                const score = Math.round((product.score || 0.7) * 100);
                const reasons = product.reasons || ['Recommended for you'];
                const hasUrl = product.url && product.url.trim() !== '' && product.url !== 'undefined';
                
                // Ensure we have basic product info
                const productName = product.name || product.product_name || `Product ${index + 1}`;
                const productPrice = product.price || 'Price not available';
                const productBrand = product.brand || product.manufacturer || 'Brand not specified';
                const productDescription = product.description || 'No description available';
                
                catalogHtml += `
                    <div class="product-card">
                        <div class="product-badge">
                            ${score}% Match
                        </div>
                        <div class="product-image">
                            <i class="fas fa-spa"></i>
                        </div>
                        <div class="product-info">
                            <div class="product-header">
                                <div class="product-name">${productName}</div>
                                <div class="product-brand"><i class="fas fa-tag"></i> ${productBrand}</div>
                            </div>
                            
                            <div class="product-price">
                                <i class="fas fa-dollar-sign"></i> ${productPrice}
                            </div>
                            
                            <div class="product-description">
                                ${productDescription}
                            </div>
                            
                            <div class="product-match">
                                <i class="fas fa-heart"></i> ${score}% compatibility with your skin
                            </div>
                            
                            <div class="product-tags">
                                ${reasons.slice(0, 3).map(reason => `
                                    <span class="product-tag">${reason}</span>
                                `).join('')}
                            </div>
                            
                            <div class="product-actions">
                                ${hasUrl ? `
                                    <a href="${product.url}" target="_blank" class="product-btn btn-primary">
                                        <i class="fas fa-external-link-alt"></i> View Product
                                    </a>
                                ` : `
                                    <button class="product-btn btn-secondary" disabled>
                                        <i class="fas fa-times"></i> No Link Available
                                    </button>
                                `}
                                <button class="product-btn btn-secondary" onclick="showProductDetails(${index})">
                                    <i class="fas fa-info-circle"></i> Details
                                </button>
                            </div>
                            
                            <!-- Debug info for troubleshooting -->
                            <div style="font-size: 0.7rem; color: #999; margin-top: 10px; padding: 5px; background: #f8f9fa; border-radius: 5px;">
                                Debug: Score=${product.score}, HasURL=${hasUrl}, URL="${product.url}"
                            </div>
                        </div>
                    </div>
                `;
            });
            
            catalogHtml += `
                    </div>
                    
                    <!-- Additional debug info -->
                    <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; font-size: 0.9rem;">
                        <strong>🔧 Debug Info:</strong>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            <li>Products received: ${products.length}</li>
                            <li>Products with URLs: ${products.filter(p => p.url && p.url.trim() && p.url !== 'undefined').length}</li>
                            <li>Products with names: ${products.filter(p => p.name || p.product_name).length}</li>
                            <li>Products with prices: ${products.filter(p => p.price && p.price !== 'Price not available').length}</li>
                        </ul>
                    </div>
                </div>
            `;
            
            return catalogHtml;
        }

        function showProductDetails(productId) {
            // This function can be expanded to show a modal with full product details
            alert('Product details feature coming soon!');
        }

        // Initialize chat
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                addMessage(`
                    <div style="text-align: center;">
                        <h3 style="color: #ff6b6b; margin-bottom: 15px;"><i class="fas fa-hand-wave"></i> Hello! I'm your AI skin specialist</h3>
                        <p style="margin-bottom: 15px;">I can analyze your skin and provide personalized recommendations. Here's how to get started:</p>
                        <div style="background: rgba(255, 107, 107, 0.1); padding: 15px; border-radius: 15px; margin: 15px 0;">
                            <p><i class="fas fa-camera" style="color: #ff6b6b;"></i> <strong>Upload a clear photo</strong> of your face or skin area</p>
                            <p><i class="fas fa-comments" style="color: #4ecdc4;"></i> <strong>Ask questions</strong> about skincare routines and products</p>
                            <p><i class="fas fa-shopping-bag" style="color: #45b7d1;"></i> <strong>Get personalized</strong> product recommendations with links</p>
                        </div>
                        <p style="color: #666; font-size: 0.9rem;">Ready to start your skincare journey? 🌟</p>
                    </div>
                `);
            }, 500);
        });
    </script>
